<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>HTML Form</title>
</head>
<body>

    <div class="container border border-secondary rounded my-3">
        <div class="row  bg-light">
            <div class="col-12 py-2">
                <h2>Payment form example</h2>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        <div class="row">
            <div class="col-12 my-2">
                <div class="alert alert-danger" role="alert">Some fields are missing</div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-5">
                <label for="card">Card #</label><br>
                <input type="text" name="card" id="card" placeholder="XXXXXXXXXXXXXXXX" class="w-100">
            </div>
            <div class="col-3">
                <label for="cvc">CVC #</label><br>
                <input type="number" name="cvc" id="cvc" placeholder="0000" class="w-100">
            </div>
            <div class="col-4">
                <label for="amount">Amount</label><br>
                <div class="input-group pe-5">
                    <span class="input-group-text fw-bold">$</span>
                    <input type="text" name="amount" id="amount" placeholder="Amount" class="w-75">
                </div>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="f-name">First Name</label><br>
                <input type="text" name="f-name" id="f-name" value="" class="w-100  mt-1">
            </div>
            <div class="col-6">
                <label for="l-name">Last Name</label><br>
                <input type="text" name="l-name" id="l-name" value="" class="w-100  mt-1">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-6">
                <label for="city">City</label><br>
                <input type="text" name="city" id="city" value="" class="w-100  mt-1">
            </div>

            <div class="col-3">
                <label for="state">State</label><br>
                <select name="state" id="state" class="w-100  mt-1">
                    <option value="pas">Pick a State</option>
                    <option value="florida">Florida</option>
                    <option value="newyork">New York</option>
                    <option value="california">California</option>
                </select>
            </div>

            <div class="col-3">
                <label for="zip">Postal Code</label>
                <input type="text" name="zip" id="zip" class="w-100  mt-1">
            </div>
        </div>

        <br>

        <div class="row justify-content-between">
            <div class="col-3">

                <label for="card">We accept:</label><br>

                <div class="bg-secondary rounded w-75 py-1">
                    <input type="radio" name="card" id="mastercard" class="ms-1">
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                
                    <input type="radio" name="card" id="visa">
                    <label for="visa"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                
                    <input type="radio" name="card" id="diners">
                    <label for="diners"><i class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                
                    <input type="radio" name="card" id="american">
                    <label for="american"><i class="fa-brands fa-cc-amex fa-xl"></i></label>

                </div>

            </div>

            <div class="col-6">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" class="w-100 pb-2 mt-1"></textarea>
                <small class="fs-7 text-secondary" style="font-size: 10px;">Add any notes here.</small>
            </div>

    
        </div>

        <div class="row">
            <hr class="my-0">
        </div>
        
        <div class="row bg-light py-2">
            <div class="col-12 d-flex flex-row justify-content-end">
                <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                <button type="button" class="btn btn-primary mx-1">Send</button>
            
            </div>
        </div>
        


    </div>
    
</body>
</html>
